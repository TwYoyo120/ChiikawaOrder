<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填寫訂單資訊</title>
    <link rel="stylesheet" href="/static/css/checkout/checkout.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- 引入頁首 -->
    <div th:replace="header-front.html :: *"></div>

    <!-- 主要內容 -->
    <main class="container my-5">
        <div class="checkout-container">
            <h1 class="text-center mb-4">填寫訂單資訊</h1>
            <form onsubmit="event.preventDefault(); submitOrder();">
                <div class="mb-3">
                    <label for="address" class="form-label">送貨地址</label>
                    <input type="text" id="address" class="form-control" placeholder="請輸入送貨地址" required>
                </div>
                <div class="mb-3">
                    <label for="recipientName" class="form-label">收件人姓名</label>
                    <input type="text" id="recipientName" class="form-control" placeholder="請輸入收件人姓名" required>
                </div>
                <div class="mb-3">
                    <label for="contactNumber" class="form-label">聯絡電話</label>
                    <input type="text" id="contactNumber" class="form-control" placeholder="請輸入聯絡電話" required>
                </div>
                <button type="submit" class="submit-btn btn btn-primary">提交訂單</button>
            </form>
        </div>
    </main>

    <!-- 引入頁尾 -->
    <div th:replace="footer-front.html :: *"></div>

    <!-- 引入外部腳本 -->
    <script src="" defer></script>
    <script src="/static/js/checkout/checkout.js" defer></script> <!-- 引用 checkout.js -->
</body>
</html>
