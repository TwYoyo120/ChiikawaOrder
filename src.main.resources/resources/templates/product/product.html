<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品頁 - 龍貓</title>
    <link rel="stylesheet" href="/static/css/product/product.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- 頁首 -->
    <div th:replace="/html/header-front"></div>

    <!-- 主要內容 -->
    <main class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <img src="/static/images/product/totoro.jpg" alt="龍貓商品圖片" class="img-fluid" />
            </div>
            <div class="col-md-6">
                <h1>龍貓商品</h1>
                <p>價格: <span class="text-danger">NT$500</span></p>
                <div class="mt-4">
                    <label for="quantity-input" class="form-label">數量：</label>
                    <input type="number" id="quantity-input" class="form-control w-50" value="1" min="1">
                    <button type="button" class="btn btn-primary mt-3" id="add-to-cart-button">加入購物車</button>
                </div>
            </div>
        </div>
    </main>

    <!-- 頁腳 -->
    <div th:replace="footer-front.html :: *"></div>

    <!-- 引入外部腳本 -->
    <script src="/static/js/product/product.js" defer></script>
</body>
</html>
