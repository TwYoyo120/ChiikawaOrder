<!DOCTYPE html>
<html lang="zh-Hant" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車</title>
    <link rel="stylesheet" href="/static/css/cart/cart.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- 頁首 -->
    <div th:replace="header-front.html :: *"></div>

    <!-- 主要內容 -->
    <main class="container my-5">
        <div class="cart-container">
            <h2 class="text-center mb-4">購物車</h2>
            <div id="cart-items"></div>
            <div class="total text-end" id="total"></div>
            <button class="checkout-btn btn btn-success" id="checkout-btn" onclick="checkout()">結帳</button>
        </div>
    </main>

    <!-- 頁腳 -->
    <div th:replace="footer-front.html :: *"></div>

    <!-- 引入外部的 JavaScript 文件 -->
    <script src="/static/js/cart/cart.js" defer></script>
</body>
</html>
